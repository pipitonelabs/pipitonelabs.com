<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="antigravityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background circle representing "anti-gravity" effect -->
  <circle cx="128" cy="128" r="100" fill="url(#antigravityGradient)" filter="url(#glow)" opacity="0.8"/>

  <!-- Main icon - stylized "A" for Antigravity -->
  <g transform="translate(80, 60)">
    <path d="M40,80 L20,40 L60,40 L80,80 L60,120 L20,120 Z" fill="white" stroke="#4A90E2" stroke-width="3"/>
    <path d="M30,60 L50,60 L50,100 L30,100 Z" fill="#4A90E2" opacity="0.7"/>
  </g>

  <!-- Floating particles to represent anti-gravity effect -->
  <circle cx="80" cy="50" r="4" fill="white" opacity="0.8">
    <animate attributeName="cy" values="50;70;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="80" r="3" fill="white" opacity="0.7">
    <animate attributeName="cy" values="80;60;80" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="180" r="5" fill="white" opacity="0.9">
    <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Text label -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4A90E2">ANTIGRAVITY</text>
  <text x="128" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Infrastructure AI</text>
</svg>